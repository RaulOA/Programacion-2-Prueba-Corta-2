<!DOCTYPE html>
<html>
    <head>
        <title>Productos.com</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <div class="bg-image" style="background-image: url('https://images2.alphacoders.com/774/774122.jpg'); height: 100vh">
            <!--Esto es el NavBar-->
            <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Productos.com</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">               
                            <li class="nav-item">
                                <a class="nav-link active" href="productos_Servlet">Lista de Productos</a>
                            </li>                        
                        </ul>
                    </div>
                </div>
            </nav>
            <!--Esto es el contenedor-->
            <div class="container" style="margin-top:1%">
                <!--Esto es el titulo del card-->
                <div class="card text-bg-dark mb-3" style="width: 30rem;">
                    <div class="card-header">
                        "Ingrese los datos del nuevo producto"
                    </div>
                    <hr>
                    <!--Esto es el card-->
                    <div class="card-body">
                        <form action="insertar_Producto_Servlet" method="post">
                            <div class="row">
                                <div class="col">
                                    <!--Esto es un form-->
                                    <div class="form-floating mb-3">
                                        <input name="txtId" type="number" class="form-control text-bg-dark p-3" id="txtId" required>
                                        <label class="text-bg-dark p-3" for="txtId">Id</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input name="txtNombre" type="text" class="form-control text-bg-dark p-3" id="txtNombre"  required>
                                        <label class="text-bg-dark p-3" for="txtNombre">Nombre</label>
                                    </div>        
                                    <div class="form-floating mb-3">
                                        <input name="txtCategoria" type="text" class="form-control text-bg-dark p-3" id="txtCategoria" required>
                                        <label class="text-bg-dark p-3" for="txtCategoria">Categoria</label>
                                    </div> 
                                    <div class="form-floating mb-3">
                                        <input name="txtPrecio" type="number" class="form-control text-bg-dark p-3" id="txtPrecio" required>
                                        <label class="text-bg-dark p-3" for="txtPrecio">Precio</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input name="txtFecha" type="text" class="form-control text-bg-dark p-3" id="txtFecha" required>
                                        <label class="text-bg-dark p-3" for="txtFecha">Fecha</label>
                                    </div> 
                                </div>
                            </div>
                            <hr>
                            <!--Esto es boton de guardar producto-->
                            <button type="submit" class="btn btn-primary" style="float: right">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>        
    </body>
</html>
